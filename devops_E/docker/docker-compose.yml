services:
  # üóÑÔ∏è DATABASE (Shared by all services)
  database:
    image: postgres:15-alpine
    container_name: transcendence-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: transcendence_dev
      POSTGRES_USER: transcendence
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/database/init:/docker-entrypoint-initdb.d
    networks:
      - transcendence-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U transcendence"]
      interval: 30s
      timeout: 10s
      retries: 5

  # üîß BACKEND SERVICE (Partie A) - CHEMINS CORRIG√âS
  backend_a:
    build:
      context: ../backend_a                                    # ‚Üê 1 niveau (coh√©rent avec volumes)
      dockerfile: ../devops_E/docker/backend/Dockerfile.dev    # ‚Üê Utilise .dev pour d√©veloppement
    container_name: transcendence-backend
    ports:
      - "3000:3000"
    environment:
      POSTGRES_HOST: database
      POSTGRES_PORT: 5432
      POSTGRES_DB: transcendence_dev
      POSTGRES_USER: transcendence
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      DATABASE_URL: postgresql://transcendence:${POSTGRES_PASSWORD}@database:5432/transcendence_dev
      NODE_ENV: development
      JWT_SECRET: ${JWT_SECRET:-default_jwt_secret}
      PORT: 3000
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - transcendence-network
    volumes:
      - ../backend_a:/app
      - /app/node_modules

  # üé® FRONTEND SERVICE VITE (Module 2) - CHEMINS CORRIG√âS
  frontend_b:
    build:
      context: ../frontend_b                                   # ‚Üê 1 niveau (coh√©rent)
      dockerfile: ../devops_E/docker/frontend/Dockerfile.dev  # ‚Üê Chemin coh√©rent
    container_name: transcendence-frontend
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:3000
      VITE_AUTH_URL: http://localhost:3001
      VITE_GAME_URL: ws://localhost:3002
      VITE_APP_TITLE: Transcendence Dev
      VITE_APP_VERSION: 1.0.0-dev
      VITE_NODE_ENV: development
      VITE_HMR_HOST: 0.0.0.0
      VITE_HMR_PORT: 5173
      VITE_ENABLE_DEVTOOLS: true
      VITE_DEBUG: true
    volumes:
      - ../frontend_b:/app
      - /app/node_modules
    networks:
      - transcendence-network
    depends_on:
      - backend_a
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5173/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # üåê NGINX REVERSE PROXY
  nginx:
    image: nginx:alpine
    container_name: transcendence-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend_a
      - frontend_b
    networks:
      - transcendence-network
    restart: unless-stopped

  # üì¶ REDIS (Cache & Sessions)
  redis:
    image: redis:7-alpine
    container_name: transcendence-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - transcendence-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # üìä PROMETHEUS (Metrics)
  prometheus:
    image: prom/prometheus:v2.54.1
    container_name: transcendence-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/prometheus/rules:/etc/prometheus/rules:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - transcendence-network
    restart: unless-stopped

  # üìà GRAFANA (Dashboards)
  grafana:
    image: grafana/grafana-oss:12.1.1
    container_name: transcendence-grafana
    ports:
      - "3004:3000"
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD}
      GF_PATHS_PROVISIONING: /etc/grafana/provisioning
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    restart: unless-stopped
    depends_on:
      - prometheus
    networks:
      - transcendence-network

  # üì¶ CADVISOR (Container metrics)
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: transcendence-cadvisor
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    privileged: true
    networks:
      - transcendence-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  transcendence-network:
    driver: bridge