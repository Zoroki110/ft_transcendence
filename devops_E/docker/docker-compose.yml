services:
  # üóÑÔ∏è DATABASE (Shared by all services)
  database:
    image: postgres:15-alpine
    container_name: transcendence-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: transcendence_dev
      POSTGRES_USER: transcendence
      POSTGRES_PASSWORD: 123
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/database/init:/docker-entrypoint-initdb.d
    networks:
      - transcendence-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U transcendence"]
      interval: 30s
      timeout: 10s
      retries: 5

  # üîß BACKEND SERVICE (Partie A) - CHEMINS CORRIG√âS
  backend_a:
    build:
      context: ../backend_a                                    # ‚Üê 1 niveau (coh√©rent avec volumes)
      dockerfile: ../devops_E/docker/backend/Dockerfile    # ‚Üê Utilise .dev pour d√©veloppement
    container_name: transcendence-backend
    ports:
      - "3000:3000"
    environment:
      POSTGRES_HOST: database
      POSTGRES_PORT: 5432
      POSTGRES_DB: transcendence_dev
      POSTGRES_USER: transcendence
      POSTGRES_PASSWORD: 123
      DATABASE_URL: postgresql://transcendence:123@database:5432/transcendence_dev
      NODE_ENV: development
      JWT_SECRET: ${JWT_SECRET:-default_jwt_secret}
      PORT: 3000
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - transcendence-network
    volumes:
      - ../backend_a:/app
      - /app/node_modules

  # üé® FRONTEND SERVICE VITE (Module 2) - CHEMINS CORRIG√âS
  frontend_b:
    image: node:20-alpine
    container_name: transcendence-frontend
    working_dir: /app
    ports:
      - "5173:5173"
    volumes:
      # Utilise le chemin absolu complet
      - ./frontend_b:/app
    networks:
      - transcendence-network
    command: 
      - sh
      - -c
      - |
        echo "=== NOUVEAU TEST AVEC CHEMIN ABSOLU ==="
        echo "Contenu de /app:"
        ls -la /app/
        if [ -f /app/package.json ]; then
          echo "=== package.json trouv√© ! ==="
          cat /app/package.json
          echo "=== Installation npm ==="
          apk add --no-cache curl
          npm install
          echo "=== D√©marrage Vite ==="
          npm run dev
        else
          echo "‚ùå package.json toujours absent"
          echo "Attente pour debug..."
          sleep infinity
        fi

  # üåê NGINX REVERSE PROXY
  nginx:
    image: nginx:alpine
    container_name: transcendence-nginx
    ports:
      - "8081:80"
      - "8443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend_a
      - frontend_b
    networks:
      - transcendence-network
    restart: unless-stopped

  # üì¶ REDIS (Cache & Sessions)
  redis:
    image: redis:7-alpine
    container_name: transcendence-redis
    ports:
      - "6380:6380"
    volumes:
      - redis_data:/data
    networks:
      - transcendence-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # üìä PROMETHEUS (Metrics)
  prometheus:
    image: prom/prometheus:v2.54.1
    container_name: transcendence-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ../monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ../monitoring/prometheus/rules:/etc/prometheus/rules:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - transcendence-network
    restart: unless-stopped

  # üìà GRAFANA (Dashboards)
  grafana:
    image: grafana/grafana-oss:12.1.1
    container_name: transcendence-grafana
    ports:
      - "3004:3000"
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: 1234
      GF_PATHS_PROVISIONING: /etc/grafana/provisioning
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    restart: unless-stopped
    depends_on:
      - prometheus
    networks:
      - transcendence-network

  # üì¶ CADVISOR (Container metrics)
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: transcendence-cadvisor
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    privileged: true
    networks:
      - transcendence-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  transcendence-network:
    driver: bridge